<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link href="https://fonts.googleapis.com/css?family=Alfa+Slab+One" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Roboto" rel="stylesheet">
    <link href="./style.css" rel="stylesheet" type="text/css">
    <title>Drum Machine</title>
</head>
<body>
    <div id="drum-machine">
        <div id="display"></div>
        <div class="drum-pad" id="Cymbals">Q<audio id="Q" class="clip" src="http://www.denhaku.com/r_box/sr16/sr16cym/cmbocrsh.wav"></audio></div>
        <div class="drum-pad" id="High-Hat">W<audio id="W" class="clip" src="http://www.denhaku.com/r_box/sr16/sr16hat/smallhat.wav"></audio></div>
        <div class="drum-pad" id="Crash-Cymbals">E<audio id="E" class="clip" src="http://dight310.byu.edu/media/audio/FreeLoops.com/2/2/Crash%20Hit%20003-1698-Free-Loops.com.mp3"></audio></div>
        <div class="drum-pad" id="Cowbell">A<audio id="A" class="clip" src="http://www.randomthink.net/labs/html5drums/drumkit/Cow%20Bell.wav"></audio></div>
        <div class="drum-pad" id="Snare-Drum">S<audio id="S" class="clip" src="http://bigsamples.free.fr/d_kit/snare/snare03.wav"></audio></div>
        <div class="drum-pad" id="Tom-Toms">D<audio id="D" class="clip" src="http://www.denhaku.com/r_box/sr16/sr16tom/mdsuprtm.wav"></audio></div>
        <div class="drum-pad" id="Floor-Tom">Z<audio id="Z" class="clip" src="http://www.denhaku.com/r_box/sr16/sr16tom/hiflatrm.wav"></audio></div>
        <div class="drum-pad" id="Bass-Drum">X<audio id="X" class="clip" src="http://dight310.byu.edu/media/audio/FreeLoops.com/3/3/Free%20Kick%20Sample%209-903-Free-Loops.com.mp3"></audio></div>
        <div class="drum-pad" id="Triangle">C<audio id="C" class="clip" src="http://www.burnkit2600.com/temp/HR-16/HR-16-WAVs/45-triangle.wav"></audio></div>
        <div id="title">
            <p id="footer">Drum Machine by Michael Scanza</p>
        </div>

    </div>
    <script
    src="https://code.jquery.com/jquery-3.1.1.min.js"
    integrity="sha256-hVVnYaiADRTO2PzUGmuLJr8BLUSjGIZsDYGmIJLv2b8="
    crossorigin="anonymous"></script>
    <script src="https://cdn.freecodecamp.org/testable-projects-fcc/v1/bundle.js"></script>
    <script src="./main.js"></script>
  
</body>
</html>
